<script>
    $("#accounts-save").click(function(e){
    e.preventDefault();
    let form = $('#new-accounts-form');
    $.ajax({
    type: 'POST',
    url: 'http://localhost:8080/carwashystem/accounts/create',
    data: form.serialize(),
    dataType: 'json',
    success: function(data){
    if(data){
    form.trigger('reset');
    console.log('New accounts created.');
    }
    else{
    console.log('Error creating accounts');
    }
    },
    error: function(data){
    console.log('Error creating accounts');

    }
    });
    });
