    <section>
        <div class="container">
            <h2>Staff form</h2>
            <form id="new-staff-form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="f_name">F_name:</label>
                    <div class="col-sm-4">

                    </div>

<script>
    $("#staff-save").click(function(e){
      e.preventDefault();
      let form = $('#new-staff-form');
      $.ajax({
      	type: 'POST',
      	url: 'http://localhost:8080/carwashystem/staff/create',
      	data: form.serialize(),
      	dataType: 'json',
      	success: function(data){
          if(data){
                form.trigger('reset');
      		  console.log('New staff created.');
          }
          else{
            console.log('Error creating staff');
          }
      	},
      	error: function(data){
      		console.log('Error creating staff');
      	}
      });
    });

</script>
